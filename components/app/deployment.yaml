  annotations:
    openshift.io/host.generated: 'true'
spec:
  to:
    kind: Service
    name: elastic-vectordb-chat
    weight: 100
  port:
    targetPort: 8501-tcp
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
